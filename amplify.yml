version: 1
applications:
  - eshop-ui:
      phases:
        preBuild:
          commands:
            - nvm use $VERSION_NODE_16
            - yarn
        build:
          commands:
            - nvm use $VERSION_NODE_16
            - yarn build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: apps/eshop-ui
